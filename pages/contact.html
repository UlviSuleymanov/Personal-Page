<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <h2>Contact</h2>
    <section>
        <form action="post">
            <h2>Contact Me</h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" value="John">
                </div> 
                <div class="input-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" value="Snow">
                </div>  
            </div>
            <div class="input-section">
             <input type="radio" id="office" name="office" value="office">
             <label for="office">Office</label>
             <input type="radio" id="remote" name="remote" value="remote">
             <label for="remote">Remote</label>
             <input type="radio" id="fulltime" name="fulltime" value="fulltime">
             <label for="fulltime">Full-time</label>
            </div>
            <div class="input-section">
             <input type="checkbox" id="contract" name="contract" value="contract">
             <label for="contract">Contract work</label>
             <input class="button" type="submit" value="submit" id="submit">
            </div>  
        </form>
    </section>
</body>
</html>
